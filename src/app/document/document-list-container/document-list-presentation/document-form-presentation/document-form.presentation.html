<div class="d-flex justify-content-center m-0 m-md-5 justify-content-md-center rounded-lg">
  <form class="document-form bg-white p-4">
      <h1 class="text-primary">Document Details</h1>
      <div class="p-3">
        <div class="form-group">
          <label for="InputName">Document Name</label>
          <input type="email" class="form-control" id="InputName" placeholder="Document Name">
        </div>
        <div class="form-group">
          <label for="InputOwnerName">Owner Name</label>
          <input type="email" class="form-control" id="InputOwnerName" placeholder="Owner Name">
        </div>
        <div class="form-group">
          <label for="InputActivity">Activity</label>
          <select class="form-control" id="InputActivity">
            <option>General</option>
            <option>Training</option>
            <option>Security</option>
          </select>
        </div>
      </div>
      <div class="my-4 px-3 mt-sm-0 flex-wrap">
        <button class="btn py-2 px-5">Clear</button>
        <button type="submit" class="btn  btn-primary py-2 px-5 ml-3">Submit</button>
      </div>
   
  </form>
</div>
