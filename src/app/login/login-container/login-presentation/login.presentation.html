<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>

<body>

    <div class="h-100 position-relative form-content ">
        <div class="row">
            <!--form-->
            <form class="form-details bg-white col-md-6 ">
                <div class="col-md-12 p-5">
                    <div class="form-group flex-wrap">
                        <div
                            class="user-avtaar-holder d-flex align-items-center justify-content-center rounded-circle ">
                            <figure>
                                <img src="../../../../assets/images/login-avtaar.jpg" class="user-avtaar rounded-circle"
                                    alt="login avtaar">
                            </figure>
                        </div>
                        <h4 class="text-center">Login</h4>
                        <div class="form-input mt-5">
                            <input class="login-input" type="text" autofocus="true" required />
                            <span class="login-label">Username</span>
                            <span class="login-underline"></span>
                        </div>
                        <div class="form-input mb-5">
                            <input class="login-input" type="password" required />
                            <span class="login-label">Password</span>
                            <div class="login-underline"></div>
                        </div>
                        <div class="mt-5 mt-sm-0   flex-wrap">
                            <button type="submit" class="btn btn-md btn-primary py-2 px-4  ">Submit</button>
                            <button class="btn btn-md btn-danger text-white py-2 px-4   ml-3">Cancel</button>
                        </div>
                        <div class="mt-5 flex-wrap d-flex justify-content-between">
                            <a href="#" class="text-info">Forgot Password?</a>
                            <div class="signup-area"><span>Create a new account</span>
                                <button class="btn btn-md btn-success px-5  ml-4">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--end:form-->
        </div>
    </div>

</body>

</html>
